<body>
    <div class="main-pos d-flex justify-content-end">
            <div class="mainCard p-4">
        <form id="loginForm">
            <h2 class="text-center mb-3">Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" placeholder="Enter your username" id="username" name="uname" autocomplete="on">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="pass" placeholder="Enter your password">
            </div>
            <div class="text-end mb-1" id="text-forgot">
                <a href="forgotPass.html">Forgot Password?</a>
            </div>
            <div id="loginBtn">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div>
            <div id="textReg" class="text-start">
                <p>Don't have account? <a href="register.html">Register</a> </p> 
            </div>
            <!-- <div>       
                <input type="text" id="test" name="test" readonly>
            </div> -->
        </div>
    </div>
    </div>

    <script>
        // if (performance.navigation.type === 1) {
        // sessionStorage.clear();
        // } 

        $(document).ready(function() {          
            $("#loginForm").validate({
                rules: {
                    uname: {
                        required: true,
                        minlength: 8,
                        maxlength: 30
                    },
                    pass: {
                        required: true,
                        minlength: 6,
                        maxlength: 20
                    }
                },
                messages: {
                    uname: {
                        required: "Please enter your username or Email",
                        minlength: "At least 8 characters require",
                        maxlength: "Long Enough, Do not exceed 30 characters"
                    } ,
                    pass: {
                        required: "Please enter your password (It will not work without a password)",
                        minlength: "Password's length must be at least 6 characters",
                        maxlength: "Password's length must not exceed 20 characters"
                    }
                },
                errorClass: "is-invalid",
                validClass: "is-valid",
                errorElement: "div",

                submitHandler: function(form) {
                    if (checkUserData()){
                        console.log(sessionStorage.getItem("curentUser"));

                        alert("Login Successful!");
                        console.log("Login Successful!");
                        window.location.href = "homepage.php";
                    } else {
                        alert("Invalid Credentials or Not Registered");
                        console.log("Error: Invalid Credentials or Not Registered");
                    }
                    
                    // form.submit();
                }
                
            });

            function checkUserData() {
                try {
                    let username = document.getElementById("username").value.trim();
                    let password = document.getElementById("password").value.trim();

                    console.log("Username/Email: " + username);

                    for (let i = 0; i < sessionStorage.length; i++) {
                        let user = "userKey" + i;
                        let retrievedObject = sessionStorage.getItem('userKey' + i);
                        if (!retrievedObject) continue;
                        
                        let data = JSON.parse(retrievedObject);
                        
                        console.log('Data Count:' + i);

                        if ((data.uNameData === username || data.uEmailData === username) && data.uPassData === password) {
                            console.log("Match Found: " + data.uNameData);
                            sessionStorage.setItem("curentUser", data.uNameData);
                            return data.uNameData;
                        } 
                    }
                    return false;
                } catch (error) {
                    console.error("Error accessing Data or Not Registered:", error);
                    return false;
                }
            
            }
            for (i = 0; i < sessionStorage.length; i++){
            const retrievedObject = JSON.parse(sessionStorage.getItem('userKey' + i));
            console.log(retrievedObject);

        })
    </script>
